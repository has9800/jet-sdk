[build-system]
requires = ["setuptools>=75.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jet-ai-sdk"
version = "0.3.0"  # bump for cli re-release
description = "Jet: High-level fine-tuning SDK (engine-isolated, Unsloth-friendly)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [{name = "Your Team"}]
optional-dependencies = { cli = ["typer>=0.12", "rich>=13", "questionary>=2.0"] }
dependencies = [
  "transformers>=4.42",
  "datasets>=2.18",
  "evaluate>=0.4.3",
  "trl>=0.9.0",
  "unsloth>=0.9.0",
  "bitsandbytes>=0.43.0",
  "mlflow>=2.12",
]

[project.scripts]
jet = "jet.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["jet", "jet.*"]
namespaces = false